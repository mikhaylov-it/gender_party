<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width; initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Мальчик или девочка?</title>
</head>
<body>
  <footer>
    <h1>Мальчик или девочка?</h1>
  </footer>
  <main>
    <div id="blockLeft" class="female">
      <div id="femaleWin"></div>
      <h3>Девочка</h3>
      <button id="femaleButton" onclick="incrementClickFemale()"></button>
    </div>
    <div id="blockRight" class="male">
      <div id="maleWin"></div>
      <h3>Мальчик</h3>
      <button id="maleButton" onclick="incrementClickMale()"></button>
    </div>
  </main>
</body>
</html>
